<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for in web page</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="container">
        <form >
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search-item" placeholder="Write here.."
            onkeyup="search()">
        </form>

        <div class="product">
            <div class="product-list" id="product-list">
                <img src="djpg/images.jpeg" alt="">
                <div class="p-details">
                    <h2>Collage Jacket</h2>
                    <h3>Size: M</h3>
                    <h3>50$</h3>

                </div>
            </div>

            <div class="product-list">
                <img src="djpg/TS14494UOGU_0218C_001.jpg" alt="">
                <div class="p-details">
                    <h2>T-shirt for every one</h2>
                    <h3>Size: M</h3>
                    <h3>12$</h3>

                </div>
            </div>

            <div class="product-list">
                <img src="djpg/images (1).jpeg" alt="">
                <div class="p-details">
                    <h2>Blue T-shirt</h2>
                    <h3>Size: M</h3>
                    <h3>14$</h3>

                </div>
            </div>

            <div class="product-list">
                <img src="djpg/images (2).jpeg" alt="">
                <div class="p-details">
                    <h2>Adidas shoes</h2>
                    <h3>Size: 42</h3>
                    <h3>70$</h3>

                </div>
            </div>

            <div class="product-list">
                <img src="djpg/images (3).jpeg" alt="">
                <div class="p-details">
                    <h2>Wacth</h2>
                    <h3>Size: M</h3>
                    <h3>130$</h3>

                </div>
            </div>

            <div class="product-list">
                <img src="djpg/images (4).jpeg" alt="">
                <div class="p-details">
                    <h2>Simple Jacket</h2>
                    <h3>Size: M</h3>
                    <h3>45.99$</h3>

                </div>
            </div>

            <div class="product-list">
                <img src="djpg/indir.jpeg" alt="">
                <div class="p-details">
                    <h2>Short</h2>
                    <h3>Size: M</h3>
                    <h3>65$</h3>

                </div>
            </div>
        </div>
    </section>


    <script src="search.js"></script>
</body>

</html>
